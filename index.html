<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management System</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Post Management</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="openLoginModal">Login</a></li>
                <li><a href="#" id="openSignupModal">Signup</a></li>
                <li><a href="#" id="exitBtn">Exit</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="post-container">
            <!-- Post content dynamically generated here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Post Management System. All Rights Reserved.</p>
    </footer>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" id="loginUsername" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignup">&times;</span>
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" placeholder="Username" id="signupUsername" required>
                <input type="password" placeholder="Password" id="signupPassword" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="ber.js"></script>
</body>
</html>
