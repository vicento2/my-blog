<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1,
        maximum-scale=1, minimum-scale=1, width=device-width">

    <style>
        body {
            background-image: url('image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .button-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            z-index: 10;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            padding: 0 20px;
        }

        nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .post-container {
            margin-top: 80px;
            text-align: center;
        }

        .post-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .upper {
            display: flex;
            justify-content: space-between;
        }

        .title, .category1 {
            width: 48%;
        }

        .postheading {
            font-size: 1.2rem;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1rem;
        }

        
        #blogContent {
            display: none;
        }

        
        #loginForm {
            display: block;
        }

       
        #loginForm.hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="css.css">
    <title>Blog Website</title>
</head>

<body>
    <!-- Sign-up & Login Form Layer -->
    <div id="loginForm" class="container">
        <div class="button-container">
            <h1>Welcome! Please Sign Up or Log In</h1>
            <form id="signUpForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <button onclick="loginPage()">Login</button></p>
        </div>
    </div>

    <!-- Blog Content Layer, Hidden Initially -->
    <div id="blogContent" class="post-container">
        <header>
            <h1 class="logo"><a href="#">Your Blog</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#" id="createPostBtn">Create Post</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Blog content here -->
        <h2>Welcome to Your Blog!</h2>
        <p>Here, you can create and view your blog posts.</p>
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Create New Post</h2>
                <form id="postForm">
                    <label for="postCategory">Category</label>
                    <input type="text" id="postCategory" required><br>
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required><br>
                    <label for="postDescription">Description</label>
                    <textarea id="postDescription" required></textarea><br>
                    <button type="submit" id="postSubmitBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById('signUpForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission for now
            alert('Sign-up successful!');
            // Simulate a login process (could replace with actual authentication logic)
            loginPage();
        });

        
        function loginPage() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('blogContent').style.display = 'block'; // Show blog
            alert('Login successful!'); // You can replace this with actual login logic
        }
    </script>
</body>

</html>


    <script src="ber.js"></script>
</body>
</html>
